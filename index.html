<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Preahvihear', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0018 0%, #2b045d 50%, #0a0018 100%);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(179, 107, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 216, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(107, 255, 216, 0.05) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background: 
                    radial-gradient(circle at 20% 80%, rgba(179, 107, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 107, 216, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(107, 255, 216, 0.08) 0%, transparent 50%);
            }
            100% {
                background: 
                    radial-gradient(circle at 30% 70%, rgba(179, 107, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 30%, rgba(255, 107, 216, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 60% 60%, rgba(107, 255, 216, 0.05) 0%, transparent 50%);
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(179, 107, 255, 0.1);
            border: 1px solid rgba(179, 107, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 85%;
            animation-delay: -4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-delay: -1s;
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 5%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(179, 107, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 4s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* Glow Effects */
        .glow {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(179, 107, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: glowMove 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        .glow-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-2 {
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        @keyframes glowMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(50px, -30px) scale(1.2);
            }
        }

        /* Content stays on top */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced existing styles with glow effects */
        .profile-circle {
            position: relative;
        }

        .profile-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(179, 107, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
            animation: profileGlow 3s ease-in-out infinite alternate;
        }

        @keyframes profileGlow {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .project-card {
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(179, 107, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(10, 0, 24, 0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: normal;
            background: linear-gradient(45deg, #b36bff, #ff6bd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(179, 107, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #b36bff, #ff6bd8);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: #b36bff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 80px 0;
            align-items: center;
            min-height: 70vh;
        }

        .hero-content h1 {
            font-size: 52px;
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: normal;
            text-shadow: 0 0 20px rgba(179, 107, 255, 0.5);
        }

        .hero-content .greeting {
            font-size: 24px;
            color: #b36bff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(179, 107, 255, 0.5);
        }

        .hero-content .name-highlight {
            background: linear-gradient(90deg, #b36bff, #ff6bd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(179, 107, 255, 0.5);
        }

        .hero-content .quote {
            font-size: 18px;
            margin: 20px 0;
            color: #ccc;
            font-style: italic;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Rest of your existing CSS remains the same */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-circle {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 4px solid #b36bff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(179, 107, 255, 0.1);
            box-shadow: 
                0 0 40px rgba(179, 107, 255, 0.4),
                0 0 80px rgba(179, 107, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-circle:hover {
            transform: scale(1.03);
            box-shadow: 
                0 0 60px rgba(179, 107, 255, 0.6),
                0 0 120px rgba(179, 107, 255, 0.3);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* ... rest of your existing CSS ... */

    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-bg"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="particles" id="particles-container"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <!-- Your existing content -->
    <header class="header container">
        <div class="logo">My Portfolio</div>
        
        <button class="menu-toggle">☰</button>
        
        <nav class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
            <button class="close-menu" style="display: none;">✕</button>
        </nav>
    </header>

    <!-- Rest of your HTML content remains exactly the same -->
    <section class="hero container">
        <div class="hero-content">
            <p class="greeting">Hello! I Am</p>
            <span class="name-highlight">Andrei Celada</span>
            <h1>A Designer who<br>Judges a book<br>by its Cover.</h1>
            <p class="quote">Because if the cover does not impress you, what else can?</p>
        </div>
        <div class="profile-container">
            <div class="profile-circle">
                <img src="pics/1111.jpg" alt="Andrei Celada">
            </div>
        </div>
    </section>

    <!-- ... rest of your existing HTML ... -->

<script>
    // Create dynamic particles
    function createParticles() {
        const container = document.getElementById('particles-container');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const delay = Math.random() * 4;
            const duration = Math.random() * 3 + 3;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            container.appendChild(particle);
        }
    }

    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', createParticles);

    // Your existing JavaScript remains the same
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const closeMenu = document.querySelector('.close-menu');
    const body = document.body;

    function openMenu() {
        navLinks.classList.add('active');
        closeMenu.style.display = 'block';
        body.classList.add('no-scroll');
    }

    function closeMobileMenu() {
        navLinks.classList.remove('active');
        closeMenu.style.display = 'none';
        body.classList.remove('no-scroll');
    }

    menuToggle.addEventListener('click', openMenu);
    closeMenu.addEventListener('click', closeMobileMenu);

    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', closeMobileMenu);
    });

    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.nav-links') && !e.target.closest('.menu-toggle')) {
            closeMobileMenu();
        }
    });

    // Lightbox functionality
    const projectImages = document.querySelectorAll('.project-card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');

    // Open lightbox when image is clicked
    projectImages.forEach(img => {
        img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    });

    // Close lightbox
    lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });

    // Close lightbox with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
</script>
</body>
</html>
